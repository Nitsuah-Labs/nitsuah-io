name: CI

on:
  push:
    branches: [main, dev, phase-3]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] # Reduced to single version for speed
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate wagmi hooks
        run: npm run wagmi
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
        continue-on-error: true

      - name: Run validation (typecheck + format)
        run: npm run validate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Jest tests
        run: npm test

      - name: Build application
        id: build
        run: npx next build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x' && steps.build.outcome == 'success'
        with:
          name: build-files
          path: .next/
          retention-days: 1

  playwright-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (parallel)
        run: npm run test:e2e
        env:
          PLAYWRIGHT_WORKERS: 4 # Parallel execution
          NEXT_PUBLIC_TEST_HELPERS: 1 # Enable test helper scripts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  lighthouse-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Run on PRs, but continue even if build-and-test had issues (we'll rebuild if needed)
    if: github.event_name == 'pull_request' && !cancelled()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        id: download-artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-files
          path: .next/

      - name: Rebuild if artifact missing
        if: steps.download-artifact.outcome != 'success'
        run: |
          echo "Build artifact not found, rebuilding..."
          npx next build

      - name: Start application
        run: npm start &

      - name: Wait for application to start
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true
